{%  extends 'br/base.html' %}

{% block page_header %}
    <h2>New review on «{{book.title}}»</h2>
{% endblock page_header %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'br:add_review' book.id book.slug %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" name="submit">Add review</button>
    </form>
{% endblock content %}
