{%  extends 'br/base.html' %}

{% block page_header %}
    <h2>Edit my review on «{{book.title}}»</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action="{% url 'br:edit_review' book.id book.slug %}">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Save edits</button>
    </form>
{% endblock content %}
